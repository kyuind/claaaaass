<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inchInput"> inch
    <button id="convertButton">계산</button>
    <p id="result"></p>

    <script>
        // 변환 공식 : inch * 2.54 => cm
		const inchInput = document.getElementById('inchInput');
        const convertButton = document.getElementById('convertButton');
        const result = document.getElementById('result');

        convertButton.addEventListener('click', () => {
            const inchValue = inchInput.value;
            const cmValue = inchValue*2.54;

            result.textContent = `${inchValue}인치는 ${cmValue}CM`;
        });
    </script>
</body>
</html>
