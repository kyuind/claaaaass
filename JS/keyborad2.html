<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>🎈</h1>
    <script>
        const star = document.querySelector('h1') // 대상선택
        star.style.position = 'absolute'; // 위치값을 절대 위치로 설정
        let [x,y] = [0,0]; // 초기 위치 
        const block = 20; // 이동 시 이동간격(px)

        const print= () => {
            star.style.left = `${x*block}px`;
            star.style.top = `${y*block}px`;
        };
        print();

        const[left, up, right, down] = [37, 38, 39, 40];
        document.body.addEventListener('keydown', (event) => {
            switch (event.keyCode) {
                case left : x -= 1 ; break;
                case up : y -= 1 ; break;
                case right : x += 1; break;
                case down : y += 1; break;
            }
            print();
        });
    </script>
</body>
</html>
