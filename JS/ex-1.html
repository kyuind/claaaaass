<!DOCTYPE html>
<html>
<head>
    <title>예제

    </title>
</head>
<body>
    <h1>제목</h1>
    <h3 id="clickCount">클릭 횟수 : 0</h3>

    <script>
        let count = 0; // 클릭 카운트를 저장할 변수
        const click = document.querySelector('h3');
        click.addEventListener('click',function(){
            document.getElementById('clickCount').textContent=`클릭 횟수 : ${++count}`
        })

    </script>
</body>
